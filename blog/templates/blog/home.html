<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
  </head>
  <body>
    <h1>Home Page!</h1>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <h2>By {{ post.author }} on {{post.date_posted}}</h2>
    <p>{{post.content}}</p>
    {% endfor %}
  </body>
</html>
